<!DOCTYPE html>
<html>
<head>
<title>MAP : Location</title>
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script type="text/javascript">
            $(window).load(function(){
                $(".loadingdiv").hide();
                $(".mapdiv").fadeIn("slow");
            });
        </script>
<style type="text/css">
.mapdiv {
	display: none;
	width: 450;
	height: 350;
}

.loadingdiv {
	display: block;
	width: 450;
	height: 350;
	backgrond: url('../images/loading.gif') center center;
}
</style>
</head>
<body>
	<div class="loadingdiv">
		<img src="../images/loading.gif" alt="loading..." />
	</div>
	<div class="mapdiv">
		<iframe width="450" height="350" frameborder="0" scrolling="no"
			marginheight="0" marginwidth="0"
			src="https://maps.google.com/maps?f=d&amp;source=s_d&amp;saddr=19.216244,73.076868&amp;daddr=&amp;hl=en&amp;geocode=&amp;sll=19.216184,73.076965&amp;sspn=0.012157,0.013797&amp;t=v&amp;mra=mift&amp;mrsp=0&amp;sz=16&amp;ie=UTF8&amp;ll=19.216184,73.076965&amp;spn=0.012157,0.013797&amp;output=embed"></iframe>
	</div>
</body>
</html>
